name: Issue Label Commenter

on:
  issues:
    types: [labeled]

permissions:
  issues: write

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'enhancement' || github.event.label.name == 'documentation' || github.event.label.name == 'completed'
    steps:
      - name: Post comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            let comment = '';
            
            if (label === 'enhancement') {
              comment = 'Thanks for the enhancement suggestion! We appreciate your input.';
            } else if (label === 'documentation') {
              comment = 'Thank you for flagging this documentation issue. We will update it soon.';
            } else if (label === 'completed') {
              comment = 'This issue has been resolved. Thank you for your contribution!';
            }
            
            if (comment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
